<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myself Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" name="calculator">
            <h6 class="text-primary">Digital Calculator</h6>
            <input type="text" name="screen" placeholder="0" class="form-control main-bar">
            <hr>
            <div class="button-area">
                <div class="line">
                    <input type="button" value="7" class="btn btn-info" onclick="calculator.screen.value +='7'">
                    <input type="button" value="8" class="btn btn-info" onclick="calculator.screen.value +='8'">
                    <input type="button" value="9" class="btn btn-info" onclick="calculator.screen.value +='9'">
                    <input type="button" value="+" class="btn btn-warning" onclick="calculator.screen.value +='+'">
                </div>
                <div class="line">
                    <input type="button" value="4" class="btn btn-info" onclick="calculator.screen.value +='4'">
                    <input type="button" value="5" class="btn btn-info" onclick="calculator.screen.value +='5'">
                    <input type="button" value="6" class="btn btn-info" onclick="calculator.screen.value +='6'">
                    <input type="button" value="-" class="btn btn-warning" onclick="calculator.screen.value +='-'">
                </div>
                <div class="line">
                    <input type="button" value="1" class="btn btn-info" onclick="calculator.screen.value +='1'">
                    <input type="button" value="2" class="btn btn-info" onclick="calculator.screen.value +='2'">
                    <input type="button" value="3" class="btn btn-info" onclick="calculator.screen.value +='3'">
                    <input type="button" value="*" class="btn btn-warning" onclick="calculator.screen.value +='*'">
                </div>
                <div class="line">
                    <input type="button" value="0" class="btn btn-info" onclick="calculator.screen.value +='0'">
                    <input type="button" value="." class="btn btn-info" onclick="calculator.screen.value +='.'">
                    <input type="button" value="00" class="btn btn-info" onclick="calculator.screen.value +='00'">
                    <input type="button" value="/" class="btn btn-warning" onclick="calculator.screen.value +='/'">
                </div>
                <div class="last-part">
                    <input type="button" value="&radic;" class="btn btn-success clean" onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)">
                    <input type="button" value="C" class="btn btn-danger clean" onclick="calculator.screen.value =''">
                    <input type="button" value="&#60;" class="btn btn-danger clean" onclick="calculator.screen.value = calculator.screen.value.slice(0,-1)">
                    <input type="button" value="=" class="btn btn-warning equal" onclick="calculator.screen.value =eval (calculator.screen.value)">
                    
                    
                </div>
            </div>

        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
